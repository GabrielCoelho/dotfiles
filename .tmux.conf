# statusbar
set-option -g status on
set-option -g status-interval 2
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-position bottom
set-option -g default-shell /usr/bin/fish

# Resize panels
bind-key -r -T prefix C-h resize-pane -L 5
bind-key -r -T prefix C-l resize-pane -R 5
bind-key -r -T prefix C-k resize-pane -U 5
bind-key -r -T prefix C-j resize-pane -D 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# Plugins
# set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'thepante/tmux-git-autofetch'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox-left-status-a '#S'
#set -g @tmux-gruvbox-right-status-x '#(TZ="Etc/UTC" date +%d.%m.%Y)'
set -g @tmux-gruvbox-right-status-x '#(date +%%Y-%%m-%%d)'
set -g @tmux-gruvbox-right-status-y '%H:%M'

set -g @tmux-gruvbox-right-status-z '#h #{tmux_mode_indicator}'

# other plugins
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
