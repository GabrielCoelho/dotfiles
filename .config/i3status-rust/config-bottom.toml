icons_format = "{icon}"

[theme]
theme = "gruvbox-dark"

[icons]
icons = "material-nf"

[[block]]
block = "focused_window"
[block.format]
full = " $title.str(max_w:50) |"
short = " $title.str(max_w:10) |"

[[block]]
block = "net"
format = " $icon {$ssid |Wired connection}  $ip "

[[block]]
block = "external_ip"
use_ipv4 = true
format = " $ip $country_code "

[[block]]
block = "hueshift"
hue_shifter = "gammastep"
step = 50
click_temp = 3500

[[block]]
block = "notify"
format = " $icon {($notification_count.eng(w:1)) |}"

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "kdeconnect"
format = " $icon {$notif_icon |}{$network_icon$network_strength $network_type |}"
